<div class="modal-header">
    <h4 class="modal-title">Assign Policy</h4>
    <button type="button" class="close" (click)="bsModalRef.hide()">&times;</button>
  </div>
  
  <div class="modal-body">
    <div class="form-group">
      <label for="policies">Select Policy</label>
      <select
        id="policies"
        class="form-control"
        [(ngModel)]="selectedPolicyId"
      >
      <option *ngFor="let policy of policies" [value]="policy.id">
        {{ policy.name }}
      </option>
      </select>
    </div>
  </div>
  
    
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>

  <div>
    <p-toast />
    <p-confirmDialog />
  </div>
