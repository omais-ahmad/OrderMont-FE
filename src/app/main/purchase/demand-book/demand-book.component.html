<p-toolbar class="col-lg-12 col-md-12 col-sm-12">
  <ng-template pTemplate="left">
    <h3>Demand Book</h3>
  </ng-template>
  <ng-template pTemplate="right">
    <div class="gap-4 flex">
      <span class="block md:mt-0 p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(demandTable, $event)"
          placeholder="Search..."
          style="height: 40px; cursor: pointer"
          (keydown.enter)="onEnter($event)"
        />
      </span>
      <div class="p-toolbar-group-left">
        <button
          pButton
          pRipple
          [rounded]="true"
          class="create-btn"
          (click)="show()"
        >
          Create New Demand
        </button>
      </div>
    </div>
  </ng-template>
</p-toolbar>

<div class="table-responsive custom-table col-lg-12 col-md-12 col-sm-12">
  <p-table
    #demandTable
    [loading]="loading"
    [value]="tableData"
    [rowHover]="true"
    dataKey="id"
    [scrollable]="true"
    [paginatorDropdownAppendTo]="'body'"
    scrollHeight="58vh"
    [globalFilterFields]="['warehouseName', 'itemName']"
  >
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>Action<p-sortIcon field="isActive" /></th> -->
        <th pSortableColumn="itemName">
          Item Name<p-sortIcon field="itemName" />
        </th>
        <th pSortableColumn="warehouseName">
          Warehouse Name<p-sortIcon field="warehouseName" />
        </th>
        <th pSortableColumn="id">Qty<p-sortIcon field="id" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr *ngIf="!loading; else loadingRow">
        <!-- <td class="icon-group">
          <a class="dropdown-item edit" (click)="edit(item.id)">
            <i class="fa-solid fa-pencil"></i>
          </a>
          <a class="dropdown-item delete" (click)="delete(item.id)">
            <i class="fa-solid fa-trash"></i>
          </a>

          <a class="dropdown-item view" (click)="viewOnly(item.id)">
            <i class="fa-solid fa-eye"></i>
          </a>
        </td> -->
        <td>{{ item?.itemName }}</td>
        <td>{{ item?.warehouseName }}</td>
        <td>{{ item?.qty }}</td>
      </tr>
    </ng-template>
    <!-- Skeleton Row Template -->
    <ng-template #loadingRow>
      <tr *ngFor="let i of [1, 2, 3, 4, 5]">
        <td>
          <p-skeleton width="30%" height="20px"></p-skeleton>
          <p-skeleton width="30%" height="20px"></p-skeleton>
          <p-skeleton width="40%" height="20px"></p-skeleton>
        </td>
        <td class="icon-group d-flex gap-2">
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="paginator-wrapper d-flex justify-content-end mt-3">
    <p-paginator
      [rows]="10"
      [totalRecords]="count"
      (onPageChange)="onPageChange($event)"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 50, 100, count]"
      dropdownAppendTo="body"
      appendTo="body"
    ></p-paginator>
  </div>
</div>

<p-dialog
  [maximizable]="true"
  [modal]="true"
  [header]="
    viewMode ? 'View Demand' : editMode ? 'Edit Demand' : 'Create Demand'
  "
  [(visible)]="displayModal"
  [style]="{ width: '80%' }"
>
  <ng-container>
    <form [formGroup]="DemandBookForm" (ngSubmit)="save()">
      <div class="row col-md-12 mt-4">
        <div class="col-md-3 flex flex-column">
          <label class="label-text" for="itemId"
            >Items <span class="text-danger">*</span></label
          >
          <p-dropdown
            [options]="item"
            optionLabel="name"
            [style]="{ width: '100%' }"
            optionValue="id"
            [showClear]="true"
            formControlName="itemId"
            appendTo="body"
            id="itemId"
            [placeholder]="'Select Items'"
            [filter]="true"
            filterBy="name"
          ></p-dropdown>
          <div *ngIf="isFieldInvalid('warehouseId')" class="text-danger">
            This field is required
          </div>
        </div>

        <div class="col-md-3 flex flex-column">
          <label class="label-text" for="warehouseId"
            >WareHouse<span class="text-danger">*</span></label
          >
          <p-dropdown
            [options]="wareHouse"
            optionLabel="name"
            [showClear]="true"
            [style]="{ width: '100%' }"
            optionValue="id"
            formControlName="warehouseId"
            id="warehouseId"
            [placeholder]="'Select Warehouse'"
            [filter]="true"
            filterBy="name"
            appendTo="body"
          ></p-dropdown>
        </div>
      </div>
      <br />

      <div class="flex gap-1 justify-content-end mt-4">
        <p-button
          (click)="displayModal = false"
          [outlined]="true"
          label="Cancel"
          severity="warning"
        />
        <p-button
          *ngIf="!editMode"
          (click)="save()"
          [disabled]="!DemandBookForm.valid"
          label="Save"
          [outlined]="true"
          severity="contrast"
        />
        <p-button
          *ngIf="editMode"
          (click)="update()"
          [disabled]="!DemandBookForm.valid"
          label="Update"
          [outlined]="true"
          severity="contrast"
        />
      </div>
    </form>
  </ng-container>
</p-dialog>

<div>
  <p-toast />
  <p-confirmDialog class="cancel-modal" />
</div>
