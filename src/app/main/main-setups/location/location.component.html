<p-toolbar class="col-lg-12 col-md-12 col-sm-12">
  <ng-template pTemplate="left">
    <h3>Locations</h3>
  </ng-template>
  <ng-template pTemplate="right">
    <div class="gap-4 flex">
      <span class="block md:mt-0 p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(locationTable, $event)"
          placeholder="Search..."
          style="height: 40px; cursor: pointer"
          (keydown.enter)="onEnter($event)"
        />
      </span>
      <div class="p-toolbar-group-left d-flex flex-row gap-2">
        <button
          pButton
          pRipple
          [rounded]="true"
          class="create-btn"
          (click)="show()"
        >
          Create
        </button>
        <!-- Trigger Button -->
        <button
          pButton
          pRipple
          [rounded]="true"
          class="create-btn gap-2"
          (click)="openBulkUpload()"
        >
          <i class="pi pi-upload"></i>
          Bulk Upload
        </button>
      </div>
    </div>
  </ng-template>
</p-toolbar>

<!-- Table -->
<div class="table-responsive custom-table col-lg-12 col-md-12 col-sm-12">
  <p-table
    #locationTable
    [loading]="loading"
    [value]="tableData"
    [rowHover]="true"
    dataKey="id"
    [scrollable]="true"
    [paginatorDropdownAppendTo]="'body'"
    scrollHeight="58vh"
    [globalFilterFields]="['name']"
  >
    <!-- Table Header -->
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 200px" pSortableColumn="name">
          Name <p-sortIcon field="name" />
        </th>
        <th style="min-width: 200px" pSortableColumn="address">
          Address <p-sortIcon field="name" />
        </th>
        <th style="min-width: 200px" pSortableColumn="Actions">
          Actions <p-sortIcon field="Actions" />
        </th>
      </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-item>
      <tr *ngIf="!loading; else loadingRow">
        <td>{{ item.name }}</td>
        <td>{{ item.address }}</td>
        <td class="icon-group">
          <a class="dropdown-item edit" (click)="show(item.id)">
            <i class="fa-solid fa-pencil"></i>
          </a>
          <a class="dropdown-item delete" (click)="delete(item.id)">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
    </ng-template>

    <!-- Skeleton Row Template -->
    <ng-template #loadingRow>
      <tr *ngFor="let i of [1, 2, 3, 4, 5]">
        <td>
          <p-skeleton width="80%" height="20px"></p-skeleton>
        </td>
        <td class="icon-group d-flex gap-2">
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Paginator -->
  <div class="paginator-wrapper d-flex justify-content-end mt-3">
    <p-paginator
      [rows]="10"
      [totalRecords]="count"
      (onPageChange)="onPageChange($event)"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 50, 100, count]"
      dropdownAppendTo="body"
      appendTo="body"
    ></p-paginator>
  </div>
</div>

<!-- Modal -->
<p-dialog
  [maximizable]="true"
  [header]="editMode ? 'Edit Location' : 'Create Location'"
  [modal]="true"
  [(visible)]="displayModal"
  [draggable]="false"
>
  <div class="row col-md-12 mt-2">
    <div id="inputField" class="col-md-6 p-field flex flex-column">
      <label class="label-text" for="name">Name</label>
      <input
        appAllowOnlyAlphabets
        id="name"
        type="text"
        pInputText
        [(ngModel)]="materialType.name"
      />
    </div>
    <div id="inputField" class="col-md-6 p-field flex flex-column">
      <label class="label-text" for="name">Address</label>
      <input
        appAllowOnlyAlphabets
        id="name"
        type="text"
        pInputText
        [(ngModel)]="materialType.address"
      />
    </div>
  </div>

  <div class="modal-btn-container mt-4">
    <button
      pButton
      pRipple
      [loading]="saving"
      *ngIf="!editMode"
      (click)="save()"
      class="save-btn"
    >
      Save
    </button>
    <button
      pButton
      pRipple
      [loading]="saving"
      *ngIf="editMode"
      (click)="update()"
      [rounded]="true"
      class="update-btn"
    >
      Update
    </button>
    <button
      (click)="displayModal = false"
      pButton
      pRipple
      [rounded]="true"
      class="cancel-btn"
    >
      Cancel
    </button>
  </div>
</p-dialog>

<p-dialog
  header="Bulk Upload Item Categories"
  [(visible)]="bulkUploadModal"
  (onHide)="resetBulkUploadDialog()"
  [modal]="true"
  [closable]="true"
>
  <div class="bulk-upload-labels mb-4">
    <label class="label-text"> Download Excel Template </label>
    <button
      pButton
      pRipple
      [rounded]="true"
      (click)="downloadTemplate()"
      class="create-btn"
    >
      Download Template
    </button>
  </div>

  <!-- File Input -->
  <div class="upload-area" (click)="fileInput.click()">
    <div class="upload-content">
      <i class="fa fa-cloud-upload upload-icon"></i>
      <p>Drag & Drop to Upload File (.xlsx)</p>

      <span>OR</span>
      <button type="button" class="browse-button">Browse File</button>
    </div>
    <input
      id="fileUpload"
      type="file"
      #fileInput
      (change)="onFileSelect($event)"
      accept=".xlsx"
      hidden
    />
  </div>

  <!-- Modal Footer -->
  <ng-template pTemplate="footer">
    <div class="bulk-upload-btn">
      <button
        (click)="openPreview()"
        pButton
        pRipple
        [rounded]="true"
        class="create-btn"
      >
        Preview
      </button>
      <button
        (click)="submitBulkUpload()"
        pButton
        pRipple
        [rounded]="true"
        class="create-btn"
      >
        Upload
      </button>
      <button
        (click)="resetBulkUploadDialog()"
        pButton
        pRipple
        [rounded]="true"
        class="cancel-btn"
      >
        Cancel
      </button>
    </div>
  </ng-template>
</p-dialog>

<div class="table-responsive custom-table col-lg-12 col-md-12 col-sm-12">
  <p-dialog
    header="Preview Uploaded Data"
    [(visible)]="previewModalVisible"
    [modal]="true"
    [closable]="true"
  >
    <div *ngIf="!bulkUploadData.length" class="p-3 text-center">
      <p class="label-text"><strong>No Data Uploaded</strong></p>
    </div>

    <p-table
      *ngIf="bulkUploadData.length"
      [value]="bulkUploadData"
      [scrollable]="true"
      scrollHeight="55vh"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-dialog>
</div>

<div>
  <p-toast />
  <p-confirmDialog class="cancel-modal" />
</div>
