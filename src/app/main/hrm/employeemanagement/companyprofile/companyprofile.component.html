<p-toolbar class="col-lg-12 col-md-12 col-sm-12">
  <ng-template pTemplate="left">
    <h3>Company Profile</h3>
  </ng-template>
  <ng-template pTemplate="right">
    <div class="gap-4 flex">
      <span class="block md:mt-0 p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(policyTable, $event)"
          placeholder="Search..."
          style="height: 40px; cursor: pointer"
          (keydown.enter)="onEnter($event)"
        />
      </span>
      <div class="p-toolbar-group-left">
        <button
          pButton
          pRipple
          [rounded]="true"
          class="create-btn"
          (click)="show()"
        >
          Add New Company
        </button>
      </div>
    </div>
  </ng-template>
</p-toolbar>

<div class="table-responsive custom-table col-lg-12 col-md-12 col-sm-12">
  <p-table
    #policyTable
    [loading]="loading"
    [value]="tableData"
    [rowHover]="true"
    dataKey="id"
    [scrollable]="true"
    [paginatorDropdownAppendTo]="'body'"
    scrollHeight="58vh"
    [globalFilterFields]="['name']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 180px" pSortableColumn="Actions">
          Actions <p-sortIcon field="Actions" />
        </th>
        <th style="min-width: 180px" pSortableColumn="name">
          Name<p-sortIcon field="name" />
        </th>
        <th style="min-width: 180px" pSortableColumn="logo">
          Company Logo<p-sortIcon field="logo" />
        </th>
        <th style="min-width: 180px" pSortableColumn="ntn">
          NTN<p-sortIcon field="ntn" />
        </th>
        <th style="min-width: 180px" pSortableColumn="phoneNumber">
          Contact No<p-sortIcon field="phoneNumber" />
        </th>
        <th style="min-width: 180px" pSortableColumn="email">
          Email<p-sortIcon field="email" />
        </th>
        <th style="min-width: 180px" pSortableColumn="address">
          Address<p-sortIcon field="address" />
        </th>

        <!-- <th style="min-width: 180px" pSortableColumn="isActive">
            Is Active<p-sortIcon field="isActive" />
          </th> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr *ngIf="!loading; else loadingRow">
        <td class="icon-group">
          <a class="dropdown-item edit" (click)="show(item.id)">
            <i class="fa-solid fa-pencil"></i>
          </a>
          <a class="dropdown-item delete" (click)="delete(item.id)">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>

        <td>{{ item?.name }}</td>
        <td>
          <img
            [src]="this.baseURl + item?.logo"
            alt="Logo"
            height="40"
            *ngIf="item?.logo; else noLogo"
          />
          <ng-template #noLogo>{{ item?.logo }}</ng-template>
        </td>
        <td>{{ item?.ntn }}</td>
        <td>
          {{ item?.phoneNumber }}
        </td>
        <td>
          {{ item?.email }}
        </td>
        <td>
          {{ item?.address }}
        </td>
      </tr>
    </ng-template>

    <!-- Skeleton Row Template -->
    <ng-template #loadingRow>
      <tr *ngFor="let i of [1, 2, 3, 4, 5]">
        <td>
          <p-skeleton width="80%" height="20px"></p-skeleton>
        </td>
        <td class="icon-group d-flex gap-2">
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="paginator-wrapper d-flex justify-content-end mt-3">
    <p-paginator
      [rows]="10"
      [totalRecords]="count"
      (onPageChange)="onPageChange($event)"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 50, 100, count]"
      dropdownAppendTo="body"
      appendTo="body"
    ></p-paginator>
  </div>
</div>

<!-- Modal -->

<p-dialog
  [maximizable]="true"
  [closeOnEscape]="false"
  [header]="editMode ? 'Edit Company Profile' : 'Create Company Profile'"
  [modal]="true"
  [(visible)]="displayModal"
  [draggable]="false"
  [style]="{ width: '80%' }"
>
  <ng-container>
    <form [formGroup]="companyProfileform" (ngSubmit)="save()">
      <div class="row col-md-12 mt-4">
        <div id="inputField" class="col-md-6 flex flex-column">
          <label class="label-text" for="name">Name</label>
          <input
            type="text"
            pInputText
            formControlName="name"
            id="name"
            autocomplete="off"
          />
          <div *ngIf="isFieldInvalid('name')" class="text-danger">
            This field is required
          </div>
        </div>
        <div id="inputField" class="col-md-6 flex flex-column">
          <label class="label-text" for="logo">Logo</label>
          <label for="logo" class="custom-file-upload">
            Choose File <i class="pi pi-upload"></i>
          </label>
          <input
            type="file"
            id="logo"
            formControlName=""
            (change)="onFileSelected($event)"
            accept="image/*"
            class="hidden-file-input"
          />
          <!-- Image preview -->
          <img
            *ngIf="this.companyProfileform.value.logo"
            [src]="previewUrl"
            alt="Logo Preview"
            formControlName=""
            width="150"
            class="mt-2"
          />
        </div>
      </div>
      <div class="row col-md-12 mt-4">
        <div id="inputField" class="col-md-6 flex flex-column">
          <label class="label-text" for="ntn">NTN</label>
          <input
            type="text"
            pInputText
            formControlName="ntn"
            id="ntn"
            placeholder="Enter NTN"
            autocomplete="off"
          />
        </div>

        <div id="inputField" class="col-md-6 flex flex-column">
          <label class="label-text" for="phoneNumber">Contact Number</label>
          <input
            type="text"
            pInputText
            placeholder="Enter Contact No"
            formControlName="phoneNumber"
            id="phoneNumber"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="row col-md-12 mt-4">
        <div id="inputField" class="col-md-6 flex flex-column">
          <label class="label-text" for="email">Email</label>
          <input
            type="text"
            pInputText
            placeholder="abc@example.com"
            formControlName="email"
            id="email"
            autocomplete="off"
          />
        </div>

        <div id="inputField" class="col-md-6 flex flex-column">
          <label class="label-text" for="address">Address</label>
          <input
            type="text"
            pInputText
            formControlName="address"
            id="cnic"
            autocomplete="off"
          />
        </div>
      </div>

      <br />

      <div class="modal-btn-container mt-4">
        <button
          pButton
          pRipple
          [loading]="saving"
          *ngIf="!editMode"
          [disabled]="!companyProfileform.valid"
          (click)="save()"
          class="save-btn"
        >
          Save
        </button>
        <button
          pButton
          pRipple
          [loading]="saving"
          *ngIf="editMode"
          [disabled]="!companyProfileform.valid"
          (click)="update()"
          [rounded]="true"
          class="update-btn"
        >
          Update
        </button>
        <button
          (click)="displayModal = false"
          pButton
          pRipple
          [rounded]="true"
          class="cancel-btn"
        >
          Cancel
        </button>
      </div>
    </form>
  </ng-container>
</p-dialog>
<div>
  <p-toast />
  <p-confirmDialog class="cancel-modal" />
</div>
